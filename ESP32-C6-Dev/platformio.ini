[env:esp32-c6]
platform = espressif32@6.7.0          ; Includes Arduino-ESP32 3.0.5+ (C6 âœ…)
board = esp32-c6-devkitc-1
framework = arduino

; NO platform_packages needed!

build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    !global -DCORE_DEBUG_LEVEL=3
    -DLD2450_FRONT_RX=16 -DLD2450_FRONT_TX=17
    -DLD2450_REAR_RX=18 -DLD2450_REAR_TX=19
    -DLED_PIN=8 -DLED_COUNT=30

monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time
upload_speed = 921600

lib_deps =
    bblanchon/ArduinoJson@^7.0.4
    knolleary/PubSubClient@^2.8
    fastled/FastLED@^3.6.0
    ayushsharma82/ElegantOTA@^3.1.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.4
