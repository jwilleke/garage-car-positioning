; PlatformIO Configuration for Garage Car Positioning System
; ESP32-C6 with Dual LD2450 mmWave Sensors

[env:esp32-c6]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino

;[env:esp32-c6-devkitc-1]



; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; Custom defines
    -DLD2450_FRONT_RX=16
    -DLD2450_FRONT_TX=17
    -DLD2450_REAR_RX=18
    -DLD2450_REAR_TX=19
    -DLED_PIN=8
    -DLED_COUNT=30

; Libraries
lib_deps = 
    ; WiFi & Network
    bblanchon/ArduinoJson@^7.0.0
    knolleary/PubSubClient@^2.8
    ; LED Strip
    fastled/FastLED@^3.6.0
    ; OTA Updates
    ayushsharma82/ElegantOTA@^3.1.0
    ; Web Server (for config UI)
    me-no-dev/ESPAsyncWebServer@^1.2.3
    ; mDNS
    ; Built into ESP32 Arduino core

; Upload settings
upload_speed = 921600

; Partition scheme (more app space)
board_build.partitions = default.csv

; File system for web UI
board_build.filesystem = littlefs




; debug logging
build_flags = -DCORE_DEBUG_LEVEL=4  ; Verbose debug
