substitutions:
  device_name: garage-connect
  friendly_name: "Garage Connect"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  comment: "WiFi connectivity test v0.1.0"

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP_WIFI_ENABLE_WPA3_SAE: "n"
      CONFIG_ESP_WIFI_ENABLE_SAE_PK: "n"
      CONFIG_ESP_WIFI_SOFTAP_SAE_SUPPORT: "n"
      CONFIG_ESP_WIFI_ENABLE_WPA3_OWE_STA: "n"

logger:
  level: DEBUG
  hardware_uart: USB_SERIAL_JTAG

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  reboot_timeout: 15min
  power_save_mode: none
  enable_on_boot: true
  fast_connect: on
  output_power: 8.5dBm   # try 5â€“11 dBm range if needed
  ap:
    ssid: "garage-connect"
    password: !secret ap_password

api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: !secret ota_password

text_sensor:
  - platform: wifi_info
    mac_address:
      name: "MAC Address"

captive_portal:

web_server:
  port: 80
  version: 3
