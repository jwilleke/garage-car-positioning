substitutions:
  device_name: esp32-garage-door
  friendly_name: "Garage Door Controller"

  # GPIO Assignments for ESP32-C6 DevKit
  # See docs/hardware/ESP32-C6 DevKit.md for pinout details
  garage_door_relay_pin: GPIO10
  garage_door_closed_switch_pin: GPIO1
  garage_door_encoder_a_pin: GPIO2
  garage_door_encoder_b_pin: GPIO3

  # Calibrate this value by opening the door fully and noting the encoder count
  garage_door_full_open_counts: "10000"

packages:
  base: !include packages/base.yaml
  garage_door: !include packages/garage-door.yaml

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  platformio_options:
    board_build.flash_mode: dio

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${device_name}-AP"
    password: !secret ap_password
