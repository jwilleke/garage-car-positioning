# Base package for ESP32-C6 garage automation
# Shared by all configurations
#
# Required substitutions (define in main config):
#   device_name: Device hostname
#   friendly_name: Human-readable name
#   firmware_version: Semantic version (e.g., "0.1.1")

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: recommended

logger:
  level: DEBUG
  hardware_uart: USB_SERIAL_JTAG

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

captive_portal:

web_server:
  port: 80

button:
  - platform: restart
    name: "System - Restart"
    icon: "mdi:restart"

text_sensor:
  - platform: template
    name: "System - Firmware Version"
    icon: "mdi:tag"
    lambda: 'return {"${firmware_version}"};'
    update_interval: never

  - platform: version
    name: "System - ESPHome Version"
    icon: "mdi:home-assistant"
