# Home Assistant Dashboard for Garage Car Positioning
# This file can be imported into a Home Assistant dashboard
# by setting up a new dashboard and selecting 'YAML configuration'.

views:
  - title: Garage Car Positioning
    icon: mdi:car-parking-lights
    cards:
      - type: tile
        entity: cover.garage_door
        name: "Garage Door"
        features:
          - type: "cover-open-close"
          - type: "cover-position"
      - type: entities
        title: Car Position
        entities:
          - sensor.car_center_x_position
          - sensor.car_center_y_position

      - type: entities
        title: Parking Status
        entities:
          - binary_sensor.car_detected
          - binary_sensor.car_correctly_parked
          - sensor.parking_guidance

      - type: light
        entity: light.garage_parking_led_strip
        name: Parking LED Guide

      # You might want to add a custom card for a more visual representation
      # For example, a picture elements card with a garage layout and car icon
      # moving based on X/Y position. This would require custom development.
